<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<style type="text/css">
	a img { 
		border: 0px solid transparent;
	}
	body {
	 margin: 0px; padding: 0px;
	 background-color: #e6e6e6;
  }
	canvas { 
		display: block; 
		outline: 0px; 
		margin: 0px; 
	}
	#content { 
		margin: 0px; padding: 0px;
		width: 100%; overflow: visible;
		background-color: #e6e6e6;
	}
		</style>
		<script src="processing.js" type="text/javascript"></script>
		<script src="buzz.min.js" type="text/javascript"></script>     
		<script type="text/javascript">
      function initAudio() {
    		var audio = new buzz.sound( "tuvan", {
          formats: [ "mp3", "ogg" ]
        });
        
        audio.play()
            .fadeIn()
            .loop();
  
        var self = this;
        //not sure if you need this, but it's better to be safe
        self.audio = audio;
        var startAudio = function(){
                             self.audio.play().fadeIn().loop();
                             document.removeEventListener("touchstart", self.startAudio, false);
                         }
        self.startAudio = startAudio;
    
        document.addEventListener("touchstart", self.startAudio, false);
        //self.audio.addEventListener("play", self.pauseAudio, false);
      }              
      
      initAudio();
      
		</script>
		<script type="text/javascript">
// convenience function to get the id attribute of generated sketch html element
function getProcessingSketchId () { return 'dance'; }
</script>
