<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Curved</title>
		<style type="text/css">

img.bg {
  /* Set rules to fill background */
  min-height: 716px;
  min-width: 786px;

  /* Set up proportionate scaling */
  width: auto;
  height: 95%;

  /* Set up positioning */
  position: fixed;
  top: 0px;
  left: 50%;
  margin-left: -393px;
}

@media screen and (max-width: 786px) { /* Specific to this particular image */
  img.bg {
    left: 50%;
  }
}
	
		</style>
	</head>
	<body>
		<div>
			<img class="bg" src="curved.png"/>
		</div>
	</body>
</html>
