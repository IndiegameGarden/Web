<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="Indiegame Garden">
  <meta name="author" content="Indiegame Garden">
  <meta name="keywords" content="indiegame, game garden, indie, games, indie games, Indiegame Garden, IndiegameGarden, video games, GAME, web art, art, music, experiences, experimental">
  <title>Indiegame Garden</title>

	<style type="text/css">
	body {
	  background-color: #000; color: #fff;
	  font-family: Lucida Grande, Lucida Sans, Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
	  font-size: 14px; font-weight: normal; text-decoration: none; line-height: 1.5em;
	}
	h1 {
	  font-family: Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
		width: 100%; letter-spacing: 0.1em;
		margin-bottom: 1em; font-size: 1.65em;
	}
	canvas {
		display: block;
		outline: 0px;
		margin-top: 0px;
        margin-left: auto;
        margin-right: auto;
	}
	#iconspace {
		margin: 0px; padding: 0px;
		overflow: hidden; overflow-x: hidden;
	}
	#headerlogo {
    margin-left: 0px;
    margin-right: auto;
    display: block;
    text-align: left;
	}
	#page {
    margin-left: auto;
    margin-right: auto;
    width: 90%;
	}
    #artframe {
        display: none;
    }
    #artiframe {
        position:fixed;
        top:0px; left:0px; bottom:0px; right:0px;
        width:100%; height:100%;
        border:none; margin:0;
        padding:0; overflow:hidden; z-index:99;
        background-color: white;
    }
    .backbutoverlay
    {
        // background-image: url('/images/2014.png');
        position: absolute;
        z-index: 100;
        top: 10px;
        left: 10px;
        width: 87px;
        height: 28px;
    }
	</style>

<script src="processing.min.js" type="text/javascript"></script>

<script type="text/javascript">
    // convenience function to get the id attribute of generated sketch html element
    function getProcessingSketchId () { return 'iggproc'; }
    function onclickBackButton() {
      var af = document.getElementById('artframe');
      if (af != null) af.setAttribute("style","display:none");
      var aif = document.getElementById('artiframe');
      aif.src = ""; //unload the specific artwork page
    }
</script>


</head>

<body>
	<div id="page">
	    <div id="iconspace">
			<canvas id="iggproc" data-processing-sources="main.js Work.js" width="800" height="260">
				<p>Games. Art. Music. Experiences.<br>
                   Your browser does not support the canvas tag.</p>
			</canvas>
			<noscript>
				<p>Games. Art. Music. Experiences.<br>
                   JavaScript is required to view the contents of this page.</p>
			</noscript>
	    </div>
	</div>
    <div id="artframe">
        <div class="backbutoverlay"><img src="/images/2014.png" onclick="onclickBackButton()"></div>
        <iframe src="" id="artiframe">
            Your browser doesn't support iframes. Uh oh. This website is not usable in this browser.
        </iframe>

    </div>
</body>
</html>
